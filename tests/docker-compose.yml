services:
  fastapi:
    build: ".."
    command: ["uvicorn", "--factory", "acidrain_logging.testing.fastapi:create_app"]
    environment:
      DD_ENV: "testing"
      DD_SERVICE: "test-fastapi"
      DD_VERSION: "0.0.0-dev"
      DD_TRACE_ENABLED: true
      UVICORN_HOST: "0.0.0.0"
      UVICORN_PORT: 8000
      OTEL_SERVICE_NAME: "test-fastapi"
      ACIDRAIN_OTEL_TRACE_EXPORTER: "console"
    ports:
      - 8000
  flask:
    build: ".."
    command: ["uwsgi", "--http", ":8000", "--logger-req", "file:/dev/null", "--wsgi", "acidrain_logging.testing.flask.main:app"]
    environment:
      DD_ENV: "testing"
      DD_SERVICE: "test-flask"
      DD_VERSION: "0.0.0-dev"
      DD_TRACE_ENABLED: true
      OTEL_SERVICE_NAME: "test-flask"
      ACIDRAIN_OTEL_TRACE_EXPORTER: "console"
    ports:
      - 8000
  worker:
    build: ".."
    command: ["celery", "-A", "acidrain_logging.testing.celery", "--quiet", "worker"]
    environment:
      DD_ENV: "testing"
      DD_SERVICE: "test-api"
      DD_VERSION: "0.0.0-dev"
      DD_TRACE_ENABLED: true
      OTEL_SERVICE_NAME: "test-celery"
      ACIDRAIN_OTEL_TRACE_EXPORTER: "console"
    user: nobody
    tmpfs:
      - /var/run/celery
    depends_on:
      - broker
  broker:
    image: "rabbitmq:alpine"
