version: 2.1

executors:
  default:
    machine:
      image: ubuntu-2204:2023.10.1
      docker_layer_caching: true
    environment:
      BUILDKIT_PROGRESS: plain
      DOCKER_BUILDKIT: 1

workflows:
  ci:
    jobs:
      - test

jobs:
  test:
    executor: default
    steps:
      - checkout
      - restore_cache:
          name: Restore Poetry cache
          keys:
            - venv-v1-{{ checksum "poetry.lock" }}
            - venv-v1-
            - venv-
      - restore_cache:
          name: Restore pre-commit cache
          keys:
            - pre-commit-v1-{{ checksum ".pre-commit-config.yaml" }}
            - pre-commit-v1-
            - pre-commit-
      - run:
          name: Install poetry and pre-commit
          command: pip3 install poetry pre-commit
      - run:
          name: Install project dependencies
          command: make install
      - run:
          name: Run Linters
          command: make lint
      - run:
          name: Run Tests
          command: |
            export PYTEST_ADDOPTS="--junit-xml=test-results/junit.xml --color=yes"
            make test
      - store_test_results:
          path: test-results
      - save_cache:
          name: Save Poetry cache
          key: venv-v1-{{ checksum "poetry.lock" }}
          paths:
            - "~/.cache/pypoetry/virtualenvs"
      - save_cache:
          name: Save pre-commit cache
          key: pre-commit-v1-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - "~/.cache/pre-commit"
